{% extends 'store/base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<form action="/accounts/login/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Login">
    </div>
    <input type="hidden" name="next" value="{{next}}">
    
</form>
{% endblock%}
